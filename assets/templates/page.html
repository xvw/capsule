{%- if has_synopsis-%}
<article class="synopsis">
  {%- autoescape false -%}
  {{ synopsis }}
  {%- endautoescape -%}
</article>
{%- endif -%}

{%- if has_toc -%}
<section class="toc">
  {%- autoescape false -%}
  {{ toc }}
  {%- endautoescape -%}
</section>
{%- endif -%}

<article>
  {%- autoescape false -%}
  {{ yocaml_body }}
  {%- endautoescape -%}
</article>
